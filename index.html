<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neuroptyl Diagnostic - Lens Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>

    <!-- import the calculations javascript file -->
    <script src="calculations.js" defer></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
    <form onsubmit="calc()" enctype="text/plain" name="LensCalc" method="post" target="_self">
    <div class="container">
      <div class="row text-center">
        <div class="col">
        <h1 class="h3 font-weight-normal">Neuroptyl Diagnostics</h1>
        <h1 class="h4 font-weight-normal">iDeal Lens Calculator</h1>
        </div>
      </div>
      <div class="row text-center">
        <!-- Reserved for Lens Type Selection -->
        <div class="col">
        </div>
      </div>
      <div class="row justify-content-center">
        <!--Vertex Dist-->
        <div class="col-3">
          <div class="row">
            <label for="vertex" class="col-8 col-form-label text-right">Vertex Distance  </label>
            <input class="form-control bg-light col-4" type="number" name="vertex" value="12">
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <!--px params-->
        <div class="col-5"><!--OD-->
          <div class ="row justify-content-center">
          <h1 class="h4 mb-3 font-weight-normal">OD</h1>
          </div>
          <div class="row justify-content-center">
            <div class="form-group">
            <label for="ODHVID">HVID</label><input class="form-control bg-light" type="number" name="ODHVID">
            </div>
          </div>
          <div class ="row align-items-center">
              <div class="col-6">
              <div class="form-group">
              <label for="ODK1">K1</label><input class="form-control bg-light" type="number" name="ODK1">
              </div>
              <div></div>
              <div class="form-group">
              <label for="ODK2">K2</label><input class="form-control bg-light" type="number" name="ODK2">
              </div>
              </div>
              <div class="col-6">
              <div class="form-group">
              <label for="ODSPH">SPH</label><input class="form-control bg-light" type="number" name="ODSPH">
              </div>
              <div class="form-group">
              <label for="ODCYL">CYL</label><input class="form-control bg-light" type="number" name="ODCYL">
              </div>
              <div class="form-group">
              <label for="ODAXS">AXS</label><input class="form-control bg-light" type="number" name="ODAXS">
              </div>
              </div>
          </div>
        </div>
        <div class="col-5"><!--OS-->
          <div class ="row justify-content-center">
          <h1 class="h4 mb-3 font-weight-normal">OS</h1>
          </div>
          <div class="row justify-content-center">
            <div class="form-group">
            <label for="OSHVID">HVID</label><input class="form-control bg-light" type="number" name="OSHVID">
            </div>
          </div>
          <div class ="row align-items-center">
              <div class="col-6">
              <div class="form-group">
              <label for="OSK1">K1</label><input class="form-control bg-light" type="number" name="OSK1">
              </div>
              <div></div>
              <div class="form-group">
              <label for="OSK2">K2</label><input class="form-control bg-light" type="number" name="OSK2">
              </div>
              </div>
              <div class="col-6">
              <div class="form-group">
              <label for="OSSPH">SPH</label><input class="form-control bg-light" type="number" name="OSSPH">
              </div>
              <div class="form-group">
              <label for="OSCYL">CYL</label><input class="form-control bg-light" type="number" name="OSCYL">
              </div>
              <div class="form-group">
              <label for="OSAXS">AXS</label><input class="form-control bg-light" type="number" name="OSAXS">
              </div>
              </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-6 bg-light">Patient Parameters<br>
          <span name="pxParams"></span><br>
        </div>
      </div>
      <div class="row justify-content-around"><div class="col-6">&nbsp;</div></div>
      <div class="row justify-content-around">
        <div class="col-6 bg-light">
          <label for="pxParams" class="">Recommended Parameters</label>
          <div name="RecommendedParams"> </div>
        </div>
      </div>
    </form>
    <script>
    function calc() {
      //get values and assign to px object
      px.input.vertex = Number(document.getElementsByName("vertex")[0].value);
      px.input.OD.K1 = Number(document.getElementsByName("ODK1")[0].value);
      px.input.OD.K2 = Number(document.getElementsByName("ODK2")[0].value);
      px.input.OD.SPH = degOrDioptre(document.getElementsByName("ODSPH")[0].value);
      px.input.OD.CYL = degOrDioptre(document.getElementsByName("ODCYL")[0].value);
      px.input.OD.AXS = Number(document.getElementsByName("ODAXS")[0].value);
      px.input.OD.HVID = Number(document.getElementsByName("ODHVID")[0].value);
      px.input.OS.K1 = Number(document.getElementsByName("OSK1")[0].value);
      px.input.OS.K2 = Number(document.getElementsByName("OSK2")[0].value);
      px.input.OS.SPH = degOrDioptre(document.getElementsByName("OSSPH")[0].value);
      px.input.OS.CYL = degOrDioptre(document.getElementsByName("OSCYL")[0].value);
      px.input.OS.AXS = Number(document.getElementsByName("OSAXS")[0].value);
      px.input.OS.HVID = Number(document.getElementsByName("OSHVID")[0].value);

      px = iDH_Calc(px);
      var ODRx;
      var OSRx;

      ODRx = generateRx(px.input.OD.SPH,px.input.OD.CYL,px.input.OD.AXS);
      OSRx = generateRx(px.input.OS.SPH,px.input.OS.CYL,px.input.OS.AXS);
      OD = "OD: "+px.input.OD.HVID+"mm, "+generateKs(px.input.OD.K1,px.input.OD.K2)+ODRx;
      OS = "OS: "+px.input.OS.HVID+"mm, "+generateKs(px.input.OS.K1,px.input.OS.K2)+OSRx;
      //OD = ODDIA + ODBC + ODRX;
      //pxParam_Output = ;
      document.getElementsByName("pxParams")[0].value = OD+"<br>"+OS;

    }

    function testData() {
      //document.getElementsByName("vertex")[0].value;
      document.getElementsByName("ODK1")[0].value = 45;
      document.getElementsByName("ODK2")[0].value = "";
      document.getElementsByName("ODSPH")[0].value = 100;
      document.getElementsByName("ODCYL")[0].value = -175;
      document.getElementsByName("ODAXS")[0].value = 176;
      document.getElementsByName("ODHVID")[0].value = 12;
      document.getElementsByName("OSK1")[0].value = 45.5;
      document.getElementsByName("OSK2")[0].value = 7.7;
      // document.getElementsByName("OSSPH")[0].value;
      // document.getElementsByName("OSCYL")[0].value;
      // document.getElementsByName("OSAXS")[0].value;
      // document.getElementsByName("OSHVID")[0].value;
    }
    </script>
  </body>
</html>
